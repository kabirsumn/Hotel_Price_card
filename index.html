<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Best Hotels for lowest price</title>
  </head>
  <body>
    <div class="container-fluid px-4 py-5 mx-auto">
      <h1>Find best hotels for best price</h1>
      <div class="row d-flex justify-content-center">
        <div class="card border-0">
          <div class="row set-p justify-content-center">
            <div class="col-sm-4 px-0">
              <img class="image" src="https://i.imgur.com/QNqiaSz.jpg" />
            </div>
            <div class="col-sm-8">
              <div class="row px-3 mt-4 mb-3">
                <p class="rating mb-0 px-2 mr-3"><strong>8.0</strong></p>
                <p class="text-primary mb-0 mr-2 grade">
                  <strong>Very Good</strong>
                </p>
                <p class="text-secondary mb-0 mr-2">&middot;</p>
                <p class="text-secondary mb-0">14K review</p>
              </div>
              <div class="row px-3">
                <h3 class="font-weight-bold" id="hotelName">
                  Park Inn by Radisson<br />Berlin Alexanderplatz
                </h3>
              </div>
              <div class="row px-3 mb-2 mt-2">
                <span class="fa fa-star text-warning mr-1"></span>
                <span class="fa fa-star text-warning mr-1"></span>
                <span class="fa fa-star text-warning mr-1"></span>
                <span class="fa fa-star text-warning mr-1"></span>
              </div>
              <div class="line"></div>
              <div class="row px-3">
                <h2 class="mb-1 text-secondary">
                  Price:
                  <span class="text-success" id="roomRate">$288</span>
                </h2>
              </div>
              <div class="row px-3 mt-3">
                <h5 class="mb-1">
                  Special Offer:
                  <span class="font-weight-bold" id="specialRate">$244</span>
                </h5>
              </div>
              <div class="row px-3 mb-3">
                <button
                  type="button"
                  name=""
                  id="offerEnds"
                  class="btn btn-warning btn-lg btn-block"
                >
                  Offer will Expire in 7 days
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
